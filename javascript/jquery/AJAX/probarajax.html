<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="./jquery/jquery-3.7.1.js"></script>
    
    <script>
$(document).ready(function () {
    $("#enlaces").hide();
    
    $("#enlaces a").click(function () {
                var url = $(this).attr("href");

                $("#informacion").load(url);
                return false;
            });
    $("#loginForm").submit(function(event) {
        event.preventDefault(); // Prevenir el envío del formulario por defecto
        
        // Obtener los datos del formulario
        var datosformulario = $(this).serialize();

        // Realizar una solicitud AJAX al script PHP
        $.post("datos.php", datosformulario, function(data) {
            if (data === "correcto") {
                // Mostrar el mensaje de bienvenida si el inicio de sesión fue exitoso
                $("#acceso").text("¡Inicio de sesión exitoso! Bienvenido, " + $("#username").val() + ".");
                $("#acceso").show();
                $("#enlaces").show();
                $("#loginForm").hide();
            } else {
                // Mostrar un mensaje de error si el inicio de sesión no fue exitoso
                alert("¡Error de inicio de sesión! Por favor, verifica tu usuario y contraseña.");
            }
        });
    });
});


    </script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <nav>
        <ul id="enlaces">
            <li><a href="#">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <div id="informacion">

    </div>
    <form id="loginForm" action="datos.php" method="post">
        <h2>Iniciar Sesión</h2>
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Iniciar Sesión">
    </form>
    <div id="acceso">
        <h4>Esperando respuesta ....</h4>
    </div>
</body>

</html>
