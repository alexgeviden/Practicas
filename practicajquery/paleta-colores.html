<html lang="en">

<head>

            display: inline-block;

            border-radius: 5px;
        }

        h1 {

            font-size: 30px;
            font-weight: 400;
        }

        .color-box {
            margin-left: auto;
            align-items: center;
        }
    </style>

<body>
    <h1>Paleta de Colores</h1>
    <div class="color-box" style="background-color: #6B73FA;"></div>
    <div class="color-box" style="background-color: #BAAE7F;"></div>
    <div class="color-box" style="background-color: #FADD6B;"></div>
    <div class="color-box" style="background-color: #7E80A6;"></div>
