<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <script src="jquery/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="css/estilomain.css">
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="jquery/scriptmain.js"></script>
    <script>
        $(document).ready(function () {
            $("#contenido").load("./main.html")
            // Ocultar el submenú por defecto
            $("#submenu1").hide();
            $("#menuentero").hide();
            $("#linemenu").hide();

            // Muestra el menu completo
            $("#plusicon").on("click", function () {
        var windowWidth = $(window).width();
        var newWidth;

        if (windowWidth < 768) { // Móvil
            newWidth = "30%";
        } else if (windowWidth >= 768 && windowWidth < 1024) { // Tablet
            newWidth = "20%";
        } else if (windowWidth >= 1024 && windowWidth < 2000) { // Tablet
            newWidth = "10%";
        } else { // Notebook o pantalla más grande
            newWidth = "10%";
        }

        $("nav").animate({ 
    width: newWidth, 
}, 'slow', function() {
    // Callback para cambiar el color de fondo después de que la animación termine
    $(this).css("background-color", "#37394F");
});
        $("#plusicon").hide();
        $("#linemenu").show();
        $("#menuentero").fadeIn(3000).delay().show();
       
    });

    $("#linemenu").on("click", function () {
        var windowWidth = $(window).width();
        var newWidth;

        if (windowWidth < 768) { // Móvil
            newWidth = "15%";
        } else if (windowWidth >= 768 && windowWidth < 1024) { // Tablet
            newWidth = "6%";
        } else { // Notebook o pantalla más grande
            newWidth = "3%";
        }

        $("nav").animate({ width: newWidth }, 'slow', function() {
            $('#menuentero').fadeOut();
            $(this).css("background-color", "#393f4a00");
        });

        $("#plusicon").show();
        $("#linemenu").hide();
    });


            // Mostrar el submenú cuando se pasa el ratón sobre el elemento principal
            $("#desplegar").on("mouseover", function () {
                $("#submenu1").stop().slideDown(700); // Animación de deslizamiento hacia abajo
                $("#flecha").animate({ rotate: "+90deg", }, 100);
                $("#flecha").css("color", "black");
                
            }).on("mouseout", function () {
                $("#submenu1").stop().slideUp(900); // Animación de deslizamiento hacia arriba
                $("#flecha").animate({ rotate: "+0deg", }, 100);
                $("#flecha").css("color", "white");
            });

            var navWidth = $("nav").width(); // Obtener el ancho del nav
    
 
        });
    </script>
</head>

<body>
    <header>
        <nav>
            <span id="plusmenu">
                <svg id="plusicon" xmlns="http://www.w3.org/2000/svg" height="100" viewBox="0 -960 960 960" width="50&">
                    <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                </svg>
                <svg id="linemenu" xmlns="http://www.w3.org/2000/svg" height="100" viewBox="0 -960 960 960" width="50%">
                    <path d="M200-440v-80h560v80H200Z" />
                </svg>
            </span>
            <div id="menuentero">
                <ul id="menualto">
                    <li><a href="#">Inicio</a></li>

                    <div id="desplegar">
                        <li id="categorias">
                            <a href="#">Categorias</a>
                            <span class="material-symbols-outlined" id="flecha">add</span>


                        </li>
                        <span id="submenu1">

                            <li><a href="#">Clásicos</a></li>
                            <li><a href="#">Fantasía</a></li>
                            <li><a href="#">Drama</a></li>
                            <li><a href="#">Históricos</a></li>

                        </span>
                    </div>
                    <li><a href="#">Unete  a nosotros</a></li>
                
                </ul>
                <ul id="menubajo">
                    <li><a href="#">Iniciar Sesión</a></li>
                    
                </ul>
            </div>
        </nav>
    </header>
    <div id="contenido">
        
    </div>
</body>

</html>
