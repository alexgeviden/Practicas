<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <script src="jquery/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="css/estilomain.css">
    <link rel="stylesheet" href="css/header.css"/> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="jquery/scriptmain.js"></script>
    <script>
       $(document).ready(function(){

// Ocultar el submenú por defecto
$("#submenu1").hide();

// Mostrar el submenú cuando se pasa el ratón sobre el elemento principal
$("#desplegar").on("mouseover", function() {
$("#submenu1").stop().slideDown(700); // Animación de deslizamiento hacia abajo
$(".material-symbols-outlined").animate({ rotate: "+90deg",  }, 100);
}).on("mouseout", function() {
$("#submenu1").stop().slideUp(900); // Animación de deslizamiento hacia arriba
$(".material-symbols-outlined").animate({ rotate: "+0deg", }, 100);
});



});
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <div id="desplegar">
                <li id="servicios">
                    <a href="#">Servicios</a>
                    <span class="material-symbols-outlined">chevron_right</span>
                    
                     
                </li>
                <span id="submenu1">
                            
                    <li><a href="#">Subcategoría 1</a></li>
                    <li><a href="#">Subcategoría 2</a></li>
                    <li><a href="#">Subcategoría 3</a></li>
                    <li><a href="#">Subcategoría 4</a></li>
            
                </span>
            </div>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
