<head>

<style>
    #botones-cat button{
        margin-top: 5px !important;
        width: 80% !important;
    }
  
</style>
    <script>

        $(document).ready(function () {
            $("#contenido").load("./main.html")
            
            // Ocultar el submenú por defecto
            $("#submenu1").hide();
            $("#menuentero").hide();
            $("#linemenu").hide();

           
            $("#plusicon").on("click", function () {
                var windowWidth = $(window).width();
                var newWidth;

                if (windowWidth < 768) { // Móvil
                    newWidth = "30%";
                } else if (windowWidth >= 768 && windowWidth < 1024) { 
                    newWidth = "20%";
                } else if (windowWidth >= 1024 && windowWidth < 2000) { 
                    newWidth = "10%";
                } else { // Notebook o pantalla más grande
                    newWidth = "10%";
                }

                $("nav").animate({
                    width: newWidth,
                }, 'slow', function () {


                    $(this).css("background-color", "#37394F");
                });

                $("#plusicon").hide();
                $("#linemenu").show();
                $("#menuentero").fadeIn(3000).delay().show();

            });


            $("#linemenu").on("click", function () {
                var windowWidth = $(window).width();
                var newWidth;

                if (windowWidth < 768) { // Móvil
                    newWidth = "5%";
                } else if (windowWidth >= 768 && windowWidth < 1024) { 
                    newWidth = "5%";
                } else { // Notebook o pantalla más grande
                    newWidth = "5%";
                }

                $("nav").animate({ width: newWidth }, 'slow', function () {
                    $('#menuentero').fadeOut();
                    $(this).css("background-color", "#393f4a00");
                });

                $("#plusicon").show();
                $("#linemenu").hide();
            });


            // Mostrar el submenú cuando se pasa el ratón sobre el elemento principal
            $("#desplegar").on("mouseover", function () {

                $("#submenu1").stop().slideDown(700); 
                $("#flecha").animate({ rotate: "+90deg", }, 100);
                $("#flecha").css("color", "black");

            }).on("mouseout", function () {

                $("#submenu1").stop().slideUp(900); 
                $("#flecha").animate({ rotate: "+0deg", }, 100);
                $("#flecha").css("color", "white");

            });

            var navWidth = $("nav").width(); // Obtener el ancho del nav

            $("#enlaceclasicos").on( "click", function() {
                event.preventDefault();
                $("#contenido").load("./clasicos.html")
            });
            $("#enlacefantasia").on( "click", function() {
                event.preventDefault();
                $("#contenido").load("./fantasia.html")
            });
            $("#enlacedrama").on( "click", function() {
                event.preventDefault();
                $("#contenido").load("./drama.html")
            });
            $("#enlacehistoricos").on( "click", function() {
                event.preventDefault();
                $("#contenido").load("./historicos.html")
            });
            $("#enlaceinicio").on( "click", function() {
                event.preventDefault();
                $("#contenido").load("./main.html")
            });
            $("#enlaceunete").on( "click", function() {
                event.preventDefault();
                $("#contenido").load("./unete.html")
            });
           
            $.get("verificacion.php", function(data) {
            // Si el servidor devuelve "true", significa que el usuario ha iniciado sesión
            if (data === "true") {
                // Mostrar el texto oculto
                $("#enlaceloggin").hide();
               
            } else{
                
                $("#registro").hide();
            }
        });
        
        });

    </script>
</head>

<body>
    <header>
        <nav>
            <span id="plusmenu">
                <svg id="plusicon" xmlns="http://www.w3.org/2000/svg" height="100" viewBox="0 -960 960 960" width="50&">

                </svg>
                <svg id="linemenu" xmlns="http://www.w3.org/2000/svg" height="100" viewBox="0 -960 960 960" width="50%">
                    <path d="M200-440v-80h560v80H200Z" />
                </svg>
            </span>
            <div id="menuentero">
                <ul id="menualto">
                    <li><a id="enlaceinicio" href="#">Inicio</a></li>

                    <div id="desplegar">
                        <li id="categorias">
                            <a href="#">Categorias</a>
                            <span class="material-symbols-outlined" id="flecha">add</span>


                        </li>
                        <span id="submenu1">

                            <li><a id="enlaceclasicos" href="#">Clásicos</a></li>
                            <li><a id="enlacefantasia" href="#">Fantasía</a></li>
                            <li><a id="enlacedrama" href="#">Drama</a></li>
                            <li><a id="enlacehistoricos" href="#">Históricos</a></li>

                        </span>
                    </div>
                    

                </ul>
                <ul id="menubajo">
                    <li><a id="enlaceloggin" href="./loggin.html">Iniciar Sesión</a></li>
                    <li><a id="registro" href="logout.php">Cerrar sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="contenido">
